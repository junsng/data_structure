<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hanoi Tower Simulation</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    </head>

    <body>
        
        <div class="masthead">
            <div class="container">
                <h3 class="masthead-title">Tower of Hanoi Example</h3>
            </div>
        </div>

        <div style="width: 60%">
            
            <script src="./stack.js" type="text/javascript"></script>
            <script src="./disk.js" type="text/javascript"></script>
            <script src="./tower.js" type="text/javascript"></script>	
            <script src="./sketch.js" type="text/javascript"></script>

            <h4 style="text-align: center">Tower of Hanoi animation using p5.js</h4>

            <div id="hanoi" style="min-height:300px;min-width:650px"></div>

            <div style="margin-left:30%">
                <button id="reset" onclick="replay();" class="replay">Reset</button>
            </div>
            <div style="margin-left:30%">
                <button id="move" onclick="step();" class="replay">Move</button>
            </div>
            <div style="margin-left:30%">
                <button id="autoplay" onclick="autoplay();" class="replay">Autoplay</button>
            </div>

            <p class="message">
            규칙
            <br>
            <br>1. Only one disk can be moved at a time.
            <br>2. Each move consists of taking the upper disk from one of the stacks and placing it on top of another stack.
            <br>3. No disk may be placed on top of a smaller disk.
            <br>
            <br> Source - <a href="https://en.wikipedia.org/wiki/Tower_of_Hanoi">wikipedia</a>
            </p>

        </div>

    </body>
</html>
